<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Goodlyfe</title>
  </head>
  <body>
    <header class="header">
      <div class="header-nav d-flex">
        <div class="header-container d-flex"><a class="logo" href="#">Good<span class="accent-span">lyfe</span></a>

              <svg class="svg-search">
                <use href="./img/icons/sprite/solid.svg#magnifying-glass"></use>
              </svg>
            </button>
            <button class="btn-outline btn-outline--slim">Login</button>
            <button class="meny-toggle" id="meny-toggle"><span></span></button>
          </div>
        </div>
      </div>
      <div class="header-search-wrapper" id="header-search-form">

              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="swiper slider">

          <div class="swiper-slide">
            <div class="slider__item"><img src="/img/banners/banner-01.jpeg" alt="img" loading="lazi"/></div>
          </div>
          <div class="swiper-slide">
            <div class="slider__item"><img src="/img/banners/banner-02.jpeg" alt="img" loading="lazi"/></div>
          </div>
          <div class="swiper-slide">
            <div class="slider__item"><img src="/img/banners/banner-03.jpeg" alt="img" loading="lazi"/></div>
          </div>
          <div class="swiper-slide">
            <div class="slider__item"><img src="/img/banners/banner-04.jpeg" alt="img" loading="lazi"/></div>
          </div>
          <div class="swiper-slide">
            <div class="slider__item"><img src="/img/banners/banner-03.jpeg" alt="img" loading="lazi"/></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <main class="main">
      <section class="result">
        <div class="container">
          <div class="result-content">
            <div class="result__img">
              <div class="result__img-top"><img src="../../img/result/img-01.jpeg" alt="Img"/></div>
              <div class="result__img-bottom"><img src="../../img/result/img-02.jpeg" alt="Img"/></div>
