<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Goodlyfe</title>
  </head>
  <body>
    <header class="header">
      <div class="header-nav d-flex">
        <div class="header-container d-flex"><a class="logo" href="#">Good<span>lyfe</span></a>
          <div id="header-meny">
            <nav class="header-meny d-flex"><a href="#!">Classess</a><a href="#!">Timetable</a><a href="#!">Clubs</a><a href="#!">Nutrition</a><a href="#!">Free Trial</a></nav>
          </div>
          <div class="header-nav__btn d-flex">
            <button class="search-open d-flex" id="searh-open"><span>Search</span>
              <svg class="svg-search">
                <use href="./img/icons/sprite/solid.svg#magnifying-glass"></use>
              </svg>
            </button>
            <button class="btn-outline btn-outline--slim">Login</button>
            <button class="meny-toggle" id="meny-toggle"><span></span></button>
          </div>
        </div>
      </div>
      <div class="header-search-wrapper" id="header-search-form">
        <div class="header-container">
          <form class="search-form d-flex">
            <div class="form-item">
              <input type="text" placeholder="Search"/>
              <button class="search-btn" type="submit">
                <svg class="svg-search">
                  <use href="./img/icons/sprite/solid.svg#magnifying-glass"></use>
                </svg>
              </button>
              <button class="reset-btn" type="reset">
                <svg class="svg-xmark">
                  <use href="./img/icons/sprite/solid.svg#xmark"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <script src="js/index.bundle.js"></script>
  </body>
</html>
